<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="Description" content="Put your description here." />
    <base href="/" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.11.2/css/all.css"
      integrity="sha384-zrnmn8R8KkWl12rAZFt4yKjxplaDaT7/EUkKm7AovijfrQItFWR7O/JJn4DAa/gx"
      crossorigin="anonymous"
    />

    <style>
            @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap");
            *, *::before, *::after{
              box-sizing: border-box;
            }
            html {
              /* Transitions */
              --transition: all ease .3s;

              /* Design unit */
              --design-unit: 4px;
              --du-2: calc(var(--design-unit) * 2);
              --du-3: calc(var(--design-unit) * 3);
              --du-4: calc(var(--design-unit) * 4);
              --du-5: calc(var(--design-unit) * 5);


              --margin: calc(3 * var(--design-unit));

              /* Typography ramp */
              --ramp-t1: calc(var(--ramp-t9) * 6);
              --ramp-t2: calc(var(--ramp-t9) * 4.6);
              --ramp-t3: calc(var(--ramp-t9) * 3.4);
              --ramp-t4: calc(var(--ramp-t9) * 2.8);
              --ramp-t5: calc(var(--ramp-t9) * 2);
              --ramp-t6: calc(var(--ramp-t9) * 1.6);
              --ramp-t7: calc(var(--ramp-t9) * 1.4);
              --ramp-t8: calc(var(--ramp-t9) * 1.2);
              --ramp-t9: calc(var(--design-unit) * 2.5);

              --black: 900;
              --extra-bold: 800;
              --bold: 700;
              --semibold: 600;
              --medium: 500;
              --regular: 400;
              --light: 300;
              --extra-light: 200;
              --thin: 100;

              /* --headings-- */
              --jumbo-font-weight: var(--light);
              --heading-font-weight: var(--semibold);
              --subheading-font-weight: var(--light);
              --caption-font-weight: var(--light);
              --italic-font-weight: var(--light);


              /* Colors */
              /*  --functional-- */
              --foreground: var(--df-dark-neutral-dark);
              --background: var(--df-light-neutral-light);

              --link-rest: var(--cr-blue-60);
              --link-hover: var(--cr-blue-60);
              --link-active: var(--cr-blue-70);

              --focus: var(--cr-green-50);

              /* --color-tokens-- */
              --df-light-neutral-white: #ffffff;
              --df-light-neutral-light: #fafafa;
              --df-dark-neutral-black: #000000;
              --df-dark-neutral-dark: #1a1b1c;

              --cr-red-10: #f9dfdb;
              --cr-red-20: #f6c4bd
              --cr-red-30: #f0a59b;
              --cr-red-40: #e88278;
              --cr-red-50: #d6645c;
              --cr-red-60: #c54845;
              --cr-red-70: #ae3132;
              --cr-red-80: #971f23;
              --cr-red-90: #800b15;
              --cr-red-100: #541d19;

              --cr-orange-10:#f6e1cd;
              --cr-orange-20: #f0c9a4;
              --cr-orange-30: #e6ac72;
              --cr-orange-40: #d39058;
              --cr-orange-50: #c0753e;
              --cr-orange-60: #ab5e2d;
              --cr-orange-70: #974a1e;
              --cr-orange-80: #84370f;
              --cr-orange-90: #672e13;
              --cr-orange-100: #452718;

              --cr-yellow-10: #f2e5b3;
              --cr-yellow-20: #e4d070;
              --cr-yellow-30: #d1b656;
              --cr-yellow-40: #bc9b3a;
              --cr-yellow-50: #a6822a;
              --cr-yellow-60: #926c1b;
              --cr-yellow-70: #7f580d;
              --cr-yellow-80: #664916;
              --cr-yellow-90: #4f3b1a;
              --cr-yellow-100: #382c1c;

              --cr-green-10: #e1ec9e;
              --cr-green-20: #c1db64;
              --cr-green-30: #9ec546;
              --cr-green-40: #7dad30;
              --cr-green-50: #61961f;
              --cr-green-60: #47810d;
              --cr-green-70: #3f6a17;
              --cr-green-80: #37561c;
              --cr-green-90: #2f441e;
              --cr-green-100: #27321e;

              --cr-cyan-10: #b9f0e0;
              --cr-cyan-20: #71e4c8;
              --cr-cyan-30: #50cbb3;
              --cr-cyan-40: #34b0a0;
              --cr-cyan-50: #21968f;
              --cr-cyan-60: #0d7f7f;
              --cr-cyan-70: #1c6a6a;
              --cr-cyan-80: #215656;
              --cr-cyan-90: #224444;
              --cr-cyan-100: #203132;

              --cr-blue-10: #d9e6f5;
              --cr-blue-20: #bad3f0;
              --cr-blue-30: #90bbea;
              --cr-blue-40: #6ca2e0;
              --cr-blue-50: #5888d1;
              --cr-blue-60: #4571c4;
              --cr-blue-70: #305eac;
              --cr-blue-80: #1a4e8f;
              --cr-blue-90: #183f6e;
              --cr-blue-100: #1f2f48;

              --cr-violet-10: #e6e2f7;
              --cr-violet-20: #d3cbf5;
              --cr-violet-30: #baaff1;
              --cr-violet-40: #a093ec;
              --cr-violet-50: #8379e7;
              --cr-violet-60: #6f60d9;
              --cr-violet-70: #5e4bc9;
              --cr-violet-80: #4e37b6;
              --cr-violet-90: #42259d;
              --cr-violet-100: #341084;

              --cr-purple-10: #f8ddf2;
              --cr-purple-20: #f4c0e9;
              --cr-purple-30: #ef9ddf;
              --cr-purple-40: #e775d4;
              --cr-purple-50: #d056c8;
              --cr-purple-60: #b939b9;
              --cr-purple-70: #a028a0;
              --cr-purple-80: #891589;
              --cr-purple-90: #6b196a;
              --cr-purple-100: #472046;

              --cr-grey-10: #e5e5e5;
              --cr-grey-20: #d0d0d0;
              --cr-grey-30: #b7b8b8;
              --cr-grey-40: #9e9f9f;
              --cr-grey-50: #878788;
              --cr-grey-60: #727273;
              --cr-grey-70: #5f6060;
              --cr-grey-80: #4e4f4f;
              --cr-grey-90: #3e3e3f;
              --cr-grey-100: #2e2f30;
            }
            html,
            body {
              margin: 0;
              padding: 0;
              font-family: "Inter", sans-serif;
              font-size: var(--ramp-t9)
            }

            compass-of-design {
              color: var(--foreground);
              background-color: var(--background);
              max-width: 100%;
              width: 100%;
              min-height: 100vh;
              height: 100%;
              padding: 10px;
              text-align: left;

            }@media (max-width: 550px) {
          html {
              font-size: 10px;
              color: blue;
              background-color: var(--background);
          }
      }

      @media (min-width: 650px) {
          html {
              font-size: 10px;
          }
      }
            @media (prefers-color-scheme: dark) {
              html {
                --foreground: var(--df-light-neutral-light);
                --background: var(--df-dark-neutral-dark);

                --link-rest: var(--cr-blue-50);
                --link-hover: var(--cr-blue-60);
                --link-active: var(--cr-blue-30);
                color: var(--foreground);
                background: var(--background);
              }
            }
    </style>
    <title>Darianrosebrook</title>
  </head>

  <body>
    <root-portfolio></root-portfolio>

    <script type="module" src="./src/portfolio.js"></script>
  </body>
</html>
