url: https://darianrosebrook.com   # with the https protocol
enforce_ssl: darianrosebrook.com   # without any protocol
gems: [jekyll-paginate, jekyll-paginate-category]
paginate: 3

category_dir: "categories"
category_layout: "index.html"
markdown: kramdown
exclude: ['readme.md', 'readme.html']
permalink: pretty
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: article
      category: article
      bodyId: article-post
      sitemap:
          priority: 0.7
          changefreq: 'monthly'
          lastmod: 2013-03-29T12:49:30-05:00
permalink: article/:title
