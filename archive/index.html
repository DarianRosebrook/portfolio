---
layout: default
bodyId: post-list
custom_css: master
---
<header id="articles-hero">
</header>
<section class="list">
  <h1>Articles</h1>
  <select class="filter cf" name="filter">
    <option value="Filter All">Filter All</option>
    <option value="Web Design">Web Design</option>
    <option value="Branding">Branding</option>
    <option value="Logo">Logo</option>
    <option value="User Experience">User Experience</option>
    <option value="Life Experience">Life Experience</option>
  </select>
  {% for post in site.categories.article  %}
  <article class="list-item">
    <div class="circle"><img src="../{{post.img}}" alt="{{post.title}}" /></div>

    <div class="artcont">
      <h2><a href="{{post.url}}">{{post.title}}</a></h2>
      <p>
        <small>{{post.when | %b %d, %Y}} | <em class="{{post.class}}" >{{post.type}}</em></small>
      </p>
      <p>
        <small class="metaDesc">&ldquo;
        {{post.metaDesc | truncate: 240}}&rdquo;</small>
      </p>
    </div>
  </article>
  {% endfor %}
</section>
{% include contact.html %}
