---
layout: default
---
<section class="list">
  <nav>
    <h5>Filter</h5>
    <ul>
      <li>Life</li>
      <li>Branding</li>
      <li>Web Design</li>
      <li>UX</li>
    </ul>
  </nav>
  {% for post in site.categories.article  %}
  <article class="card {{post.class }}">
    <img src="../{{post.img}}" alt="{{post.title}}" />
    <h2><a href="{{post.url}}">{{post.title}}</a></h2>
    <div class="artcont">
      <p>
        <small>{{post.when | %b %d, %Y}} | <em class="{{post.class}}" >{{post.type}}</em></small>
      </p>
      <p>
        <small class="metaDesc">&ldquo;
        {{post.metaDesc | truncate: 240}}&rdquo;</small>
      </p>
    </div>
  </article>
  {% endfor %}
</section>
