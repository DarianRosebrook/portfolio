<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>{{page.title}}</title>
    <meta name="description" content="{{page.description | truncate: 200}}" />
    <!--

    The design and code of this site is created almost all in part by me, Darian Rosebrook. Should you have questions, feel free to reach out using the contact form below.

  -->
    <!-- S T Y L E S and S C R I P T S -->
      {% if page.custom_css %}
      {% for stylesheet in page.custom_css %}
      <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/css/{{ stylesheet }}.css" media="screen"/>
      {% endfor %}
    {% else %}
      <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/css/master.css" media="screen"/>
      <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/css/print.css" media="print" />
    {% endif %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" type="text/css" />
    <link rel="author" href="https://plus.google.com/106679625106063278529" /><link rel="author" href="https://plus.google.com/106679625106063278529" />
    <meta name="theme-color" content="#261924" />
    {% if page.url contains 'hidden' %}
    <meta name="robots" content="noindex, follow" />
    {% else %}
    <meta name="robots" content="index, follow" />
    {% endif %}
    <link rel="canonical" href=" {{ site.url }}{{ page.url }}" />
    <!-- twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@darianrosebrook" />
    <meta name="twitter:creator" content="@darianrosebrook" />
    <meta name="twitter:url" content="https://darianrosebrook.com" />
    <meta name="twitter:title" content="{{page.title}}" />
    <meta name="twitter:description" content="{{page.description | truncate: 196}}" />
    <meta name="twitter:image" content="https://darianrosebrook.com/assets/img/index.jpg" />
    <!-- pinterest -->
    <meta name="p:domain_verify" content="4990647bc88b5df93fc24e07f254d0a9"/>
    <!-- facebook -->
    <meta property="fb:app_id" content="1076166062457470" />
    <meta property="og:url" content="{{site.url}}/{{page.id}}" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{page.title}}" />
    <meta property="og:image" content="https://darianrosebrook.com/assets/img/index.jpg" />
    <meta property="og:description" content="{{page.description | truncate: 167}}" />
    <meta property="og:site_name" content="Darian Rosebrook" />
    <meta property="og:locale" content="en_US" />
